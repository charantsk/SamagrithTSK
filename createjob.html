<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            padding-top: 100px;
        }

        img {
            margin-left: 12px;
        }

        .navbar {
            background-color: #005c38;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        .navbar .logo img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="logo d-flex align-items-center">
                <img src="./static/images/samagrith-logo-in-nav-bar-p-500.png" width="120" alt="Logo"
                    class="logo-image">
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Create Job</h2><br>
        <form id="job-form" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="3"></textarea>
                </div>
            </div>

            <div class="mt-4 text-center">
                <button type="button" class="btn btn-success" onclick="submitForm()">Create Job</button>
            </div>
        </form>
    </div>

    <script>
        function submitForm() {
            const form = document.getElementById('job-form');
            const formData = {
                name: document.getElementById('name').value,
                title: document.getElementById('title').value,
                description: document.getElementById('description').value
            };

            fetch('http://127.0.0.1:5000/api/jobs', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Job created successfully') {
                        alert('Job created successfully!');
                        form.reset();
                    } else {
                        alert('Error: ' + data.error);
                    }
                })
                .catch(error => {
                    alert('Error: ' + error.message);
                });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
